            showNextSentence() {
                try {
                    if (!this.isRunning || this.isPaused) return;

                    if (this.currentIndex >= this.currentSentences.length) {
                        this.currentIndex = 0;
                        if (this.currentMode.type === 'random') {

                    this.updateProgress();
                    this.currentPhase = 'korean';
                    this.showKoreanPhase();

                    console.error('ë‹¤ìŒ ë¬¸ì¥ í‘œì‹œ ì˜¤ë¥˜:', error);
                    this.showError('ë¬¸ì¥ì„ í‘œì‹œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + error.message);

            showKoreanPhase() {
                try {
                    if (!this.isRunning || this.isPaused) return;

                    const sentence = this.currentSentences[this.currentIndex];
                    if (!sentence || !sentence.korean) {
                        throw new Error('ìœ íš¨í•˜ì§€ ì•Šì€ ë¬¸ì¥ ë°ì´í„°ì…ë‹ˆë‹¤');
                    }

                    const display = document.getElementById('sentence-display');
                    if (!display) {
                        throw new Error('ë¬¸ì¥ í‘œì‹œ ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                    }
                    
                    display.textContent = sentence.korean;
                    display.className = 'sentence-display korean-text';
                    
                    this.currentTimeout = setTimeout(() => {
                        this.showEnglishPhase1();

                } catch (error) {
                    console.error('í•œê¸€ ë‹¨ê³„ í‘œì‹œ ì˜¤ë¥˜:', error);
                    this.showError('í•œê¸€ ë¬¸ì¥ì„ í‘œì‹œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + error.message);
                }

            showEnglishPhase1() {
                try {
                    if (!this.isRunning || this.isPaused) return;

                    const sentence = this.currentSentences[this.currentIndex];
                    if (!sentence || !sentence.english) {
                        throw new Error('ì˜ì–´ ë¬¸ì¥ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤');
                    }

                    const display = document.getElementById('sentence-display');
                    if (!display) return;

                    this.currentPhase = 'english1';
                    
                    this.currentTimeout = setTimeout(() => {

                    console.error('ì˜ì–´ 1ë‹¨ê³„ í‘œì‹œ ì˜¤ë¥˜:', error);
                }
            }

            showBlankPhase() {
                try {
                    if (!this.isRunning || this.isPaused) return;

                    const display = document.getElementById('sentence-display');
                    if (display) {
                        display.textContent = '';
                        this.currentPhase = 'blank';

                    this.currentTimeout = setTimeout(() => {
                        this.showEnglishPhase2();

                } catch (error) {
                    console.error('ê³µë°± ë‹¨ê³„ í‘œì‹œ ì˜¤ë¥˜:', error);
                }
            }

            showEnglishPhase2() {
                try {
                    if (!this.isRunning || this.isPaused) return;

                    const sentence = this.currentSentences[this.currentIndex];
                    if (!sentence || !sentence.english) return;

                    const display = document.getElementById('sentence-display');

                    display.textContent = sentence.english;
                    display.className = 'sentence-display english-text';
                    this.currentPhase = 'english2';
                    
                    this.currentTimeout = setTimeout(() => {
                        this.currentIndex++;
                        this.showNextSentence();

                    console.error('ì˜ì–´ 2ë‹¨ê³„ í‘œì‹œ ì˜¤ë¥˜:', error);
                }

            togglePause() {
                try {
                    if (!this.isRunning) return;
                    
                    if (this.isPaused) {
                        this.isPaused = false;
                        this.updatePauseButton();
                        this.continueCurrentPhase();
                    } else {
                        this.isPaused = true;
                        this.updatePauseButton();
                        this.clearCurrentTimeout();
                        
                        const display = document.getElementById('sentence-display');
                        if (display && display.textContent) {
                            display.style.opacity = '0.5';
                            setTimeout(() => {
                                if (this.isPaused && display) {
                                    display.style.opacity = '1';
                                }

                } catch (error) {
                    console.error('ì¼ì‹œì •ì§€ í† ê¸€ ì˜¤ë¥˜:', error);
                }
            }

            updatePauseButton() {
                try {
                    const pauseBtn = document.getElementById('pause-btn');
                    if (pauseBtn) {
                        pauseBtn.textContent = this.isPaused ? 'â–¶ï¸' : 'â¸ï¸';
                        pauseBtn.title = this.isPaused ? 'ì¬ê°œ (ìŠ¤í˜ì´ìŠ¤ë°”)' : 'ì¼ì‹œì •ì§€ (ìŠ¤í˜ì´ìŠ¤ë°”)';
                    }
                } catch (error) {
                    console.error('ì¼ì‹œì •ì§€ ë²„íŠ¼ ì—…ë°ì´íŠ¸ ì˜¤ë¥˜:', error);
                }
            }

            continueCurrentPhase() {
                try {
                    const display = document.getElementById('sentence-display');
                    if (display) {
                        display.style.opacity = '1';

                    switch(this.currentPhase) {
                        case 'korean':

                        case 'english1':
                            this.showEnglishPhase1();

                        case 'blank':
                            this.showBlankPhase();
                            break;
                        case 'english2':
                            this.showEnglishPhase2();
                            break;
                    }
                } catch (error) {
                    console.error('ë‹¨ê³„ ê³„ì† ì§„í–‰ ì˜¤ë¥˜:', error);
                }
            }

            skipToNext() {
                try {
                    if (!this.isRunning) return;
                    
                    this.clearCurrentTimeout();
                    this.currentIndex++;
                    
                    if (this.isPaused) {
                        this.isPaused = false;
                        this.updatePauseButton();
                    }
                    
                    this.showNextSentence();
                } catch (error) {
                    console.error('ê±´ë„ˆë›°ê¸° ì˜¤ë¥˜:', error);
                }
            }

            stopLearning() {
                try {
                    this.isRunning = false;
                    this.isPaused = false;
                    this.clearCurrentTimeout();
                    this.updatePauseButton();
                    
                    const display = document.getElementById('sentence-display');
                    if (display) {
                        display.style.opacity = '1';
                    }
                } catch (error) {
                    console.error('í•™ìŠµ ì¤‘ì§€ ì˜¤ë¥˜:', error);
                }
            }

            clearCurrentTimeout() {
                if (this.currentTimeout) {
                    clearTimeout(this.currentTimeout);
                    this.currentTimeout = null;
                }
            }

            updateProgress() {
                try {
                    const currentSentenceEl = document.getElementById('current-sentence');
                    const totalSentencesEl = document.getElementById('total-sentences');
                    const currentCategoryEl = document.getElementById('current-category');
                    
                    if (currentSentenceEl) currentSentenceEl.textContent = this.currentIndex + 1;
                    if (totalSentencesEl) totalSentencesEl.textContent = this.currentSentences.length;
                    if (currentCategoryEl && this.currentMode) currentCategoryEl.textContent = this.currentMode.name;
                } catch (error) {
                    console.error('ì§„í–‰ë¥  ì—…ë°ì´íŠ¸ ì˜¤ë¥˜:', error);
                }
            }

            shuffleArray(array) {
                try {
                    const shuffled = [...array];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    return shuffled;
                } catch (error) {
                    console.error('ë°°ì—´ ì„ê¸° ì˜¤ë¥˜:', error);
                    return array; // ì˜¤ë¥˜ ì‹œ ì›ë³¸ ë°°ì—´ ë°˜í™˜
                }
            }
        }

        // ì•± ì‹œì‘
        document.addEventListener('DOMContentLoaded', () => {

                new InfiniteRepeatApp();

                console.error('ì•± ì‹œì‘ ì˜¤ë¥˜:', error);
                alert('ì•±ì„ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + error.message);
            }
        });

        // ì „ì—­ ì˜¤ë¥˜ ì²˜ë¦¬
        window.addEventListener('error', (event) => {
            console.error('ì „ì—­ ì˜¤ë¥˜:', event.error);
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            if (errorDiv && errorText) {
                errorText.textContent = 'ì˜ˆìƒì¹˜ ëª»í•œ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + event.error.message;
                errorDiv.classList.remove('hidden');

        // Promise ê±°ë¶€ ì²˜ë¦¬
        window.addEventListener('unhandledrejection', (event) => {
